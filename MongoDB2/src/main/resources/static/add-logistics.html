<!--添加订单-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//lib.baomitu.com/layui/2.6.4/css/layui.css">

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>物流添加</legend>
</fieldset>
<!--面板-->
<div class="layui-bg-gray" style="padding: 30px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-panel">
                <div style="padding: 50px 30px;">
                    <!--添加表单-->
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">订单编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="orderID" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">操作名称</label>
                            <div class="layui-input-block">
                                <select name="operation">
                                    <option >请选择</option>
                                    <option value="已取件">已取件</option>
                                    <option value="运送中">运送中</option>
                                    <option value="派送中">派送中</option>
                                    <option value="已签收">已签收</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">操作人员</label>
                            <div class="layui-input-block">
                                <input type="text" name="operator" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">操作员电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">操作地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">详情信息</label>
                            <div class="layui-input-block">
                                <input type="text" name="details" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="tijiao">提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
<script src="//lib.baomitu.com/layui/2.6.4/layui.min.js"></script>
<script>

    layui.use('form',function() {
        var form = layui.form;

        form.on('submit(tijiao)', function (data) {
            $.ajax({
                url: "/order/update",
                type: "POST",
                data: data.field,
                dataType: "JSON",
                success: function (result) {
                    layer.msg(result);
                }
            });
            return false;
        });
    });


</script>
</body>
</html>
