<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>商品管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="//lib.baomitu.com/layui/2.6.4/css/layui.css">

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>商品添加</legend>
</fieldset>

<!--面板-->
<div class="layui-bg-gray" style="padding: 30px;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-panel">
        <div style="padding: 50px 30px;">
          <!--添加表单-->
          <form class="layui-form">
            <div class="layui-form-item">
              <label class="layui-form-label">商品名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">商品类别</label>
              <div class="layui-input-block">
                <select name="type">
                  <option >请选择</option>
                  <option value="食品类">食品类</option>
                  <option value="图书类">图书类</option>
                  <option value="工具类">工具类</option>
                  <option value="游戏类">游戏类</option>
                  <option value="废物类">废物类</option>
                </select>
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">商品价格</label>
              <div class="layui-input-block">
                <input type="text" name="price" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">发行公司</label>
              <div class="layui-input-block">
                <input type="text" name="firm" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">商品简介</label>
              <div class="layui-input-block">
                <input type="text" name="profile" class="layui-input">
              </div>
            </div>


            <div class="layui-form-item">
              <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="tijiao">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="//lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
<script src="//lib.baomitu.com/layui/2.6.4/layui.min.js"></script>
<script>

  layui.use('form',function() {
    var form = layui.form;

    form.on('submit(tijiao)', function (data) {
      $.ajax({
        url: "/commodity/addcommodity",
        type: "POST",
        data: data.field,
        dataType: "JSON",
        success: function (result) {
          layer.msg(result);
        }
      });
      return false;
    });
  });


</script>
</body>
</html>
